<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainstyle.css" />
    <title>mis keyboard emulator</title>
  </head>
  <body>
    <div class="midi-container">
      <div class="wheels-container">
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>
      <div class="buttons-left-container">
        <div class="timing-btns">
          <div class="btn btn-sm btn-left"><span>shift</span></div>
          <div class="btn btn-sm btn-left"><span>transpose</span></div>
        </div>
        <div class="octave-btns">
          <h1>octave</h1>
          <div class="btn btn-sm btn-left plus">
            <span><i class="fas fa-plus"></i></span>
          </div>
          <div class="btn btn-sm btn-left minus">
            <span><i class="fas fa-minus"></i></span>
          </div>
        </div>
      </div>
      <div class="nobs-container">
        <div class="nob tone"><div class="n"></div></div>
        <div class="nob tone"></div>
        <div class="nob tone"></div>
        <div class="nob tone"></div>
        <div class="nob tone"></div>
        <div class="nob tone"></div>
        <div class="nob tone"></div>
      </div>
      <div class="pads-container">
        <div class="pad pad-col-1-row-1"></div>
        <div class="pad pad-col-1-row-2"></div>
        <div class="pad pad-col-2-row-1"></div>
        <div class="pad pad-col-2-row-2"></div>
        <div class="pad pad-col-3-row-1"></div>
        <div class="pad pad-col-3-row-2"></div>
        <div class="pad pad-col-4-row-1"></div>
        <div class="pad pad-col-4-row-2"></div>
        <div class="pad pad-col-5-row-1"></div>
        <div class="pad pad-col-5-row-2"></div>
        <div class="pad pad-col-6-row-1"></div>
        <div class="pad pad-col-6-row-2"></div>
        <div class="pad pad-col-7-row-1"></div>
        <div class="pad pad-col-7-row-2"></div>
      </div>
      <div class="buttons-right-container">
        <div class="logo"><h1>logo</h1></div>
        <div class="btn-lg-container">
          <div class="btn btn-lg btn-right">
            <span
              ><span><i class="fas fa-chevron-right"></i></span
            ></span>
          </div>
          <div class="btn btn-lg btn-right">
            <span>stop<br />solo<br />mute </span>
          </div>
        </div>
        <div class="btn-sm-container">
          <div class="track">
            <div class="btn btn-sm btn-right">
              <span>A/p</span>
            </div>
            <div class="btn btn-sm btn-right">
              <span
                >fixed<br />
                chord</span
              >
            </div>
          </div>
          <div class="capture">
            <div class="btn btn-sm btn-right">
              <span><i class="fas fa-play"></i></span>
            </div>
            <div class="btn btn-sm btn-right">
              <span><i class="fas fa-circle"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="keyboard-container">
        <div class="key key-1"></div>
        <div class="key key-2"></div>
        <div class="key key-3"></div>
        <div class="key key-4"></div>
        <div class="key key-5"></div>
        <div class="key key-6"></div>
        <div class="key key-7"></div>
        <div class="key key-8"></div>
        <div class="key key-9"></div>
        <div class="key key-10"></div>
        <div class="key key-11"></div>
        <div class="key key-12"></div>
        <div class="key key-13"></div>
        <div class="key key-14"></div>
        <div class="key key-15"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7de0d60bf7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
